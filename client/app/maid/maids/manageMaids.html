<div id="content" class="span10">
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><a href='' ui-sref="maids">Maids</a><i class="halflings-icon chevron-right"></i><a href=''>Manage Maids</a></h2>
		</div>
		<div class="box-content">
			<form class="form-horizontal" name='maidForm' data-ng-submit="maidForm.$valid && manageMaid()" novalidate>
				<fieldset>
				  <div class="control-group" data-ng-class="{'control-group-error':maidForm.first_name.$invalid && !maidForm.first_name.$pristine || maidForm.$submitted && maidForm.first_name.$invalid,'has-success' : maidForm.first_name.$valid }">
					<label class="control-label">First Name <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.firstname' name='first_name' required >
					</div>
				  </div>
				  
				  <div class="control-group" data-ng-class="{'control-group-error':maidForm.last_name.$invalid && !maidForm.last_name.$pristine || maidForm.$submitted && maidForm.last_name.$invalid,'has-success' : maidForm.last_name.$valid }">
					<label class="control-label">Last Name <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.lastname' name='last_name' required >
					</div>
				  </div>
				  
				  <div class="control-group">
					<label class="control-label">Gender </label>
					<div class="controls">
					  <label class="radio inline">
						<input type="radio" name="gender" ng-model='maidData.gender' value="male" ng-checked='true'>
						Male
					  </label>
					  <label class="radio inline">
						<input type="radio" name="gender" ng-model='maidData.gender' value="female" >
						Female
					  </label>
					</div>
				  </div>
				  
				  <div class="control-group" data-ng-class="{'control-group-error':maidForm.age.$invalid && !maidForm.age.$pristine || maidForm.$submitted && maidForm.age.$invalid,'has-success' : maidForm.age.$valid }">
					<label class="control-label">Age <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" only-numbers type="text" ng-model='maidData.age' name='age' required>
					</div>
				  </div>
				
				<div class="control-group" data-ng-class="{'control-group-error':maidForm.experience.$invalid && !maidForm.experience.$pristine || maidForm.$submitted && maidForm.experience.$invalid,'has-success' : maidForm.experience.$valid }">
					<label class="control-label">Experience <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.experience' name='experience' only-numbers required>
					</div>
				</div>
				
				<div class="control-group" data-ng-class="{'control-group-error':maidForm.phone1.$invalid && !maidForm.phone1.$pristine || maidForm.$submitted && maidForm.phone1.$invalid,'has-success' : maidForm.phone1.$valid }">
					<label class="control-label">Phone1 <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.phone1' name='phone1' only-numbers required >
					</div>
				</div>
				
				<div class="control-group" data-ng-class="{'control-group-error':maidForm.phone2.$invalid && !maidForm.phone2.$pristine || maidForm.$submitted && maidForm.phone2.$invalid,'has-success' : maidForm.phone2.$valid }">
					<label class="control-label">Phone2 <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.phone2' name='phone2' required >
					</div>
				</div>
				
				<div class="control-group" data-ng-class="{'control-group-error':maidForm.location.$invalid && !maidForm.location.$pristine || maidForm.$submitted && maidForm.location.$invalid,'has-success' : maidForm.location.$valid }">
					<label class="control-label">Location <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.location' name='location' required >
					</div>
				</div>
							
				<div class="control-group">
					<label class="control-label">Marital Status </label>
					<div class="controls">
					  <label class="radio inline">
						<input type="radio" name="marital" ng-model='maidData.marital_status' value="single" ng-checked='true'>
						Single
					  </label>
					  <label class="radio inline">
						<input type="radio" name="marital" ng-model='maidData.marital_status' value="married" >
						Married
					  </label>
					  <label class="radio inline">
						<input type="radio" name="marital" ng-model='maidData.marital_status' value="divorced" >
						Divorced
					  </label>
					</div>
				  </div>
				
				<div class="control-group" data-ng-class="{'control-group-error':maidForm.price1.$invalid && !maidForm.price1.$pristine || maidForm.$submitted && maidForm.price1.$invalid,'has-success' : maidForm.price1.$valid }">
					<label class="control-label">Price per person <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.price_per_person' name='price1' required >
					</div>
				</div>
				
				<div class="control-group" data-ng-class="{'control-group-error':maidForm.priceavg.$invalid && !maidForm.priceavg.$pristine || maidForm.$submitted && maidForm.priceavg.$invalid,'has-success' : maidForm.priceavg.$valid }">
					<label class="control-label">Price average <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.price_avg' name='priceavg' required >
					</div>
				</div>
				
				
				<div class="control-group">
					<label class="control-label">Meal Type </label>
					<div class="controls">
					  <label class="radio inline">
						<input type="radio" name="meal_type" ng-model='maidData.meal_type' value="veg" ng-checked='true'>
						Veg
					  </label>
					  <label class="radio inline">
						<input type="radio" name="meal_type" ng-model='maidData.meal_type' value="nonveg" >
						Non-Veg
					  </label>
					  <label class="radio inline">
						<input type="radio" name="meal_type" ng-model='maidData.meal_type' value="both" >
						Both
					  </label>
					</div>
				  </div>
				
					<div class="control-group" data-ng-class="{'control-group-error':maidForm.desc.$invalid && !maidForm.desc.$pristine || maidForm.$submitted && maidForm.desc.$invalid,'has-success' : maidForm.desc.$valid }">
					<label class="control-label">Description <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.description' name='desc' required >
					</div>
				</div>
	
					<div class="control-group" data-ng-class="{'control-group-error':maidForm.lang.$invalid && !maidForm.lang.$pristine || maidForm.$submitted && maidForm.lang.$invalid,'has-success' : maidForm.lang.$valid }">
					<label class="control-label">Language <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.language' name='lang' required >
					</div>
				</div>
				
					<div class="control-group" data-ng-class="{'control-group-error':maidForm.hometown.$invalid && !maidForm.hometown.$pristine || maidForm.$submitted && maidForm.hometown.$invalid,'has-success' : maidForm.hometown.$valid }">
					<label class="control-label">Home town <span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.home_town' name='hometown' required >
					</div>
				</div>
				
					<div class="control-group" data-ng-class="{'control-group-error':maidForm.address1.$invalid && !maidForm.address1.$pristine || maidForm.$submitted && maidForm.address1.$invalid,'has-success' : maidForm.address1.$valid }">
					<label class="control-label">Address 1<span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.address1' name='address1' required >
					</div>
				</div>
				
					<div class="control-group" data-ng-class="{'control-group-error':maidForm.address2.$invalid && !maidForm.address2.$pristine || maidForm.$submitted && maidForm.address2.$invalid,'has-success' : maidForm.address2.$valid }">
					<label class="control-label">Address 2<span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.address2' name='address2' required >
					</div>
				</div>
				
					<div class="control-group" data-ng-class="{'control-group-error':maidForm.city.$invalid && !maidForm.city.$pristine || maidForm.$submitted && maidForm.city.$invalid,'has-success' : maidForm.city.$valid }">
					<label class="control-label">City<span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.city' name='city' required >
					</div>
				</div>
				
				
				
					<div class="control-group" data-ng-class="{'control-group-error':maidForm.state.$invalid && !maidForm.state.$pristine || maidForm.$submitted && maidForm.state.$invalid,'has-success' : maidForm.state.$valid }">
					<label class="control-label">State<span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.state' name='state' required >
					</div>
				</div>
				
					<div class="control-group" data-ng-class="{'control-group-error':maidForm.edu.$invalid && !maidForm.edu.$pristine || maidForm.$submitted && maidForm.edu.$invalid,'has-success' : maidForm.edu.$valid }">
					<label class="control-label">Highest Education<span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.education' name='edu' required >
					</div>
				</div>
				
				<div class="control-group" data-ng-class="{'control-group-error':maidForm.role.$invalid && !maidForm.role.$pristine || maidForm.$submitted && maidForm.role.$invalid,'has-success' : maidForm.role.$valid }">
					<label class="control-label">Role<span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.role' name='role' required >
					</div>
				</div>
				
				<div class="control-group" data-ng-class="{'control-group-error':maidForm.status.$invalid && !maidForm.status.$pristine || maidForm.$submitted && maidForm.status.$invalid,'has-success' : maidForm.status.$valid }">
					<label class="control-label">Status<span>*</span></label>
					<div class="controls">
					  <input class="input-xlarge focused" type="text" ng-model='maidData.status' name='status' required >
					</div>
				</div>
					
					<div class="control-group">
					<label class="control-label">Active </label>
					<div class="controls">
					  <label class="radio inline">
						<input type="radio" name="active" ng-model='maidData.active' value="yes" ng-checked='true'>
						Active
					  </label>
					  <label class="radio inline">
						<input type="radio" name="active" ng-model='maidData.active' value="no" >
						In-active
					  </label>
					</div>
				  </div>
				  
					<div class="control-group">
					<label class="control-label">Cleaning </label>
					<div class="controls">
					  <label class="radio inline">
						<input type="radio" name="cleaning" ng-model='maidData.cleaning' value="yes" ng-checked='true'>
						Yes
					  </label>
					  <label class="radio inline">
						<input type="radio" name="cleaning" ng-model='maidData.cleaning' value="no" >
						No
					  </label>
					</div>
				  </div>
				
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Save Data</button>
					<a class="btn" ui-sref="maids">Cancel</a>
				</div>
				
				</fieldset>
			  </form>
		
		</div>
	</div>
</div>
